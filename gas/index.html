<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <div>ようこそ <?= name ?> さん [<?= sub ?>]</div>
    <button id="btn">AWS管理コンソール: <?= account_id ?></button>

    document.getElementById('btn').addEventListener('click', () => {
